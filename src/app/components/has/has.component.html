<form class="form-container">
  <div class="form-group">
    <label for="formInput" class="form-label">
      <span class="label__letter" style="--index: 0">E</span>
      <span class="label__letter" style="--index: 1">m</span>
      <span class="label__letter" style="--index: 2">a</span>
      <span class="label__letter" style="--index: 3">i</span>
      <span class="label__letter" style="--index: 4">l</span>
    </label>
    <input
      required
      type="email"
      id="formInput"
      class="form-input"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      title="Enter valid email address"
      placeholder="Enter valid email address"
    />
  </div>
  <button type="submit">Submit</button>
</form>
